<!DOCTYPE html>
<html>

<head>
	<title>Contact Us Enquiry Received</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
</head>

<body
	style="background-color:#f3f4f7;font-family:system-ui,'Segoe UI',Roboto,Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';box-sizing:border-box;font-size:16px;padding:5px;">
	<div
		style="padding:50px;background-color:#fff;margin:60px auto;box-sizing:border-box;font-size:16px;max-width:600px;">
		<h1 style="box-sizing:border-box;font-size:20px;color:#474a50;padding-bottom:10px;font-weight:600;">Lease
			Manager - Contact Us
			Enquiry</h1>
		<p style="box-sizing:border-box;font-size:16px;margin:0;padding:10px 0 35px 0;">Hello,<br><br>The following
			person has submitted the Contact Us form:</p>
		<table style="width:100%;">
			<tr>
				<td style="width:40%; font-weight: 600; padding:5px 0;">First Name:</td>
				<td style="width:60%;">%firstname%</td>
			</tr>
			<tr>
				<td style="font-weight: 600; padding:5px 0;">Last Name:</td>
				<td>%lastname%</td>
			</tr>
			<tr>
				<td style="font-weight: 600; padding:5px 0;">Email:</td>
				<td>%emailaddress%</td>
			</tr>
			<tr>
				<td style="font-weight: 600; padding:5px 0;">Mobile:</td>
				<td>%mobilenumber%</td>
			</tr>
			<tr>
				<td style="font-weight: 600; padding:5px 0;">Company:</td>
				<td>%companyname%</td>
			</tr>
			<tr>
				<td colspan="2" style="font-weight: 600; padding:5px 0;">Message:</td>
			</tr>
			<tr>
				<td colspan="2" style="border:1px solid #ccc; height:140px; vertical-align:top;">%message%</td>
			</tr>
		</table>

	</div>
</body>

</html>
