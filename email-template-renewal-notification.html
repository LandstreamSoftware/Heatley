<!DOCTYPE html>
<html>

<head>
	<title>Renewal Action Required</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
</head>

<body
	style="background-color:#f3f4f7;font-family:system-ui,'Segoe UI',Roboto,Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';box-sizing:border-box;font-size:16px;padding:5px;">
	<div
		style="padding:50px;background-color:#fff;margin:60px auto;box-sizing:border-box;font-size:16px;max-width:600px;">
		<h1 style="box-sizing:border-box;font-size:20px;color:#474a50;padding-bottom:10px;font-weight:600;">
			%renewaltype% Action Required</h1>
		<p style="box-sizing:border-box;font-size:16px;margin:0;padding:10px 0 35px 0;">Hello,<br><br>%tenantname% have
			a %renewaltype% coming up on %renewaldate%.</p>
		<a href="%link%" style="display:inline-block;background-color:#3d82d1;text-decoration:none;color:#fff;box-sizing:border-box;font-size:14px;font-weight:500;padding:10px 15px;border-radius:4px;">View
			%renewaltype%</a>
		<p style="box-sizing:border-box;font-size:16px;margin:0;padding:10px 0 35px 0;"><br><br>To turn off notifications for this renewal change the Status from 'Draft' to 'Send to Tenant' or 'Active'.</p>
		<p style="box-sizing:border-box;font-size:9px;margin:0;padding:10px 0 0 0;text-align:right;color:#C0C0C0;">Sent from Lease Manager by Landstream Software</p>
	</div>
</body>

</html>
