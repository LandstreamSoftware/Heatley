<!DOCTYPE html>
<html>

<head>
	<title>A new user has registered</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
</head>

<body
	style="background-color:#f3f4f7;font-family:system-ui,'Segoe UI',Roboto,Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';box-sizing:border-box;font-size:16px;padding:5px;">
	<div
		style="padding:50px;background-color:#fff;margin:60px auto;box-sizing:border-box;font-size:16px;max-width:600px;">
		<h1 style="box-sizing:border-box;font-size:20px;color:#474a50;padding-bottom:10px;font-weight:600;">A new user
			has registered</h1>
		<p style="box-sizing:border-box;font-size:16px;margin:0;padding:10px 0 35px 0;">The account details are below.</p>
		<table style="width:100%;margin:0 auto;">
			<thead style="font-weight:500;">

			</thead>
			<tbody>
				<tr>
					<td>ID:</td><td>%id%</td>
				</tr>
				<tr>
					<td>User:</td><td>%username%</td>
				</tr>
				<tr>
					<td>Email:</td><td>%email%</td>
				</tr>
				<tr>
					<td>Company:</td><td>%companyname%</td>
				</tr>
				<tr>
					<td>Date:</td><td>%date%</td>
				</tr>
			</tbody>
		</table>
		<p>What to do next:</p>
		<ul>
			<li>Create a new Company record for <a href="https://app.companiesoffice.govt.nz/companies/app/ui/pages/companies/search?mode=standard&type=entities&q=%companyname%&advancedPanel=true&entityTypes=ALL&entityStatusGroups=ALL">%companyname%</a></li>
			<li>Create a new Contact record for %firstname% %lastname%</li>
			<li>Add the Company to the User record</li>
		</ul>
	</div>
</body>

</html>
